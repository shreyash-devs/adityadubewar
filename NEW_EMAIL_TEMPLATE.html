<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
</head>
<body style="margin: 0; padding: 0; background: #f5f5f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    
    <!-- Main Container -->
    <div style="max-width: 500px; margin: 20px auto; background: #ffffff; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        
        <!-- Top Banner -->
        <div style="background: #000; padding: 25px; text-align: center; position: relative;">
            <div style="position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #4CAF50, #2196F3, #FF9800);"></div>
            <h1 style="color: white; margin: 0; font-size: 22px; font-weight: 600; letter-spacing: 1px;">NEW MESSAGE</h1>
            <p style="color: #ccc; margin: 8px 0 0 0; font-size: 14px; font-weight: 400;">Portfolio Contact Form</p>
        </div>
        
        <!-- Content Section -->
        <div style="padding: 30px 25px;">
            
            <!-- Message Box -->
            <div style="background: #fafafa; border: 2px solid #e0e0e0; border-radius: 15px; padding: 25px; margin-bottom: 25px; position: relative;">
                <div style="position: absolute; top: -12px; left: 25px; background: #000; color: white; padding: 6px 15px; border-radius: 20px; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                    Message
                </div>
                <div style="margin-top: 15px;">
                    <p style="color: #333; margin: 0; font-size: 15px; line-height: 1.6; word-wrap: break-word;">{{message}}</p>
                </div>
            </div>
            
            <!-- Contact Info Grid -->
            <div style="display: grid; gap: 15px; margin-bottom: 25px;">
                
                <!-- Name Card -->
                <div style="background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; position: relative;">
                    <div style="position: absolute; top: -8px; left: 20px; background: #4CAF50; color: white; padding: 4px 12px; border-radius: 15px; font-size: 10px; font-weight: 600; text-transform: uppercase;">
                        Name
                    </div>
                    <div style="margin-top: 10px;">
                        <div style="color: #333; font-weight: 700; font-size: 16px; word-wrap: break-word;">{{user_name}}</div>
                    </div>
                </div>
                
                <!-- Email Card -->
                <div style="background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; position: relative;">
                    <div style="position: absolute; top: -8px; left: 20px; background: #2196F3; color: white; padding: 4px 12px; border-radius: 15px; font-size: 10px; font-weight: 600; text-transform: uppercase;">
                        Email
                    </div>
                    <div style="margin-top: 10px;">
                        <div style="color: #333; font-weight: 700; font-size: 14px; word-wrap: break-word; overflow-wrap: break-word;">{{user_email}}</div>
                    </div>
                </div>
                
                <!-- Date Card -->
                <div style="background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; position: relative;">
                    <div style="position: absolute; top: -8px; left: 20px; background: #FF9800; color: white; padding: 4px 12px; border-radius: 15px; font-size: 10px; font-weight: 600; text-transform: uppercase;">
                        Date
                    </div>
                    <div style="margin-top: 10px;">
                        <div style="color: #333; font-weight: 700; font-size: 14px;">{{download_date}}</div>
                    </div>
                </div>
                
            </div>
            
            <!-- Action Section -->
            <div style="text-align: center; background: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 20px;">
                <h3 style="color: #333; margin: 0 0 15px 0; font-size: 16px; font-weight: 600;">Quick Response</h3>
                <a href="mailto:{{user_email}}" style="display: inline-block; background: #000; color: white; text-decoration: none; padding: 12px 25px; border-radius: 25px; font-weight: 600; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">
                    Reply to {{user_name}}
                </a>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div style="background: #000; padding: 20px; text-align: center;">
            <div style="width: 30px; height: 2px; background: #4CAF50; margin: 0 auto 15px;"></div>
            <p style="color: #999; margin: 0; font-size: 12px; font-weight: 400;">
                Sent from your portfolio website
            </p>
            <p style="color: #4CAF50; margin: 5px 0 0 0; font-size: 13px; font-weight: 600;">
                aditya-dubewar.com
            </p>
        </div>
        
    </div>
    
</body>
</html>
