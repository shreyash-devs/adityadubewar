<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Civil Engineer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <!-- Contact Section -->
    <main class="contact-page">
        <div class="contact-container">
            <div class="contact-left">
                <div class="connect-label">CONNECT WITH ME</div>
                <h1>
                    Let's start a project<br>
                    together
                </h1>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <div class="availability">
                    <span class="status-dot"></span>
                    Available for work
                </div>
                <div class="profile-section">
                    <img src="aditya.jpg" alt="Profile Picture" class="contact-profile-img">
                    <p class="contact-message">
                        My inbox is always open. Whether you have a project or just want to say Hi, I would love to hear from you. Feel free to contact me and I'll get back to you.
                    </p>
                </div>
